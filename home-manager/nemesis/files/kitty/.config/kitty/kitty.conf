font_family       Cartograph CF Regular
bold_font         Cartograph CF Bold
italic_font       Cartograph CF Regular Italic
bold_italic_font  Cartograph CF Bold Italic

font_features CartographCF-Bold -liga
font_features CartographCF-BoldItalic -liga
font_features CartographCF-DemiBold -liga
font_features CartographCF-DemiBoldItalic -liga
font_features CartographCF-ExtraBold -liga
font_features CartographCF-ExtraBoldItalic -liga
font_features CartographCF-ExtraLight -liga
font_features CartographCF-ExtraLightItalic -liga
font_features CartographCF-Heavy -liga
font_features CartographCF-HeavyItalic -liga
font_features CartographCF-Light -liga
font_features CartographCF-LightItalic -liga
font_features CartographCF-Regular -liga
font_features CartographCF-Italic -liga
font_features CartographCF-Thin -liga
font_features CartographCF-ThinItalic -liga
